version: "2.1"
services:
  ombi:
    image: ghcr.io/linuxserver/ombi
    container_name: ombi
    environment:
      - PUID=${ID}
      - PGID=${GROUP}
      - TZ=${TIMEZONE}
      - BASE_URL=/ombi #optional
    volumes:
      - ${OMBI_VOLUME}:/config
    ports:
      - 3579:3579
    restart: unless-stopped
  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=${ID}
      - PGID=${GROUP}
      - TZ=${TIMEZONE}
    volumes:
      - ${RADARR_VOLUME}:/config
      - ${MOVIES}:/movies #optional
      - ${DOWNLOADS}/Movies:/downloads #optional
      - ${DOWNLOADS}/BackblazeMovies/Movies:/movies2
    ports:
      - 7878:7878
    restart: unless-stopped
  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=${ID}
      - PGID=${GROUP}
      - TZ=${TIMEZONE}
    volumes:
      - ${SONARR_VOLUME}:/config
      - ${SHOWS}:/tv #optional
      - ${DOWNLOADS}/Shows:/downloads #optional
      - ${DOWNLOADS}/BackblazeShows/Shows:/tv2
    ports:
      - 8989:8989
    restart: unless-stopped
  jackett:
    image: ghcr.io/linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=${ID}
      - PGID=${GROUP}
      - TZ=${TIMEZONE}
      - AUTO_UPDATE=true #optional
    volumes:
      - ${JACKETT_VOLUME}:/config
      - ${BLACKHOLE}:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
  flaresolverr:
    # DockerHub mirror flaresolverr/flaresolverr:latest
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - TZ=${TIMEZONE}
    ports:
      - 8191:8191
    restart: unless-stopped 
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
  app:
    image: 'jc21/nginx-proxy-manager:2.9.5'
    restart: unless-stopped
    ports:
      - '8080:80'
      - '9001:81'
      - '4443:443'
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
      DISABLE_IPV6: 'true'
    volumes:
      - ${NGINX}:/data
      - ${CERTBOT}:/etc/letsencrypt
  bazarr:
    image: ghcr.io/linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=${ID}
      - PGID=${GROUP}
      - TZ=${TIMEZONE}
    volumes:
      - /volume1/docker/bazarr:/config
      - ${SHOWS}:/tv
      - ${DOWNLOADS}/BackblazeShows:/tv2
      - ${MOVIES}:/movies
      - ${DOWNLOADS}/BackblazeMovies:/movies2
    ports:
      - 6767:6767
    restart: unless-stopped
  tautulli:
    image: ghcr.io/linuxserver/tautulli
    container_name: tautulli
    environment:
      - PUID=${ID}
      - PGID=${GROUP}
      - TZ=${TIMEZONE}
    volumes:
      - /volume1/docker/tautulli:/config
    ports:
      - 8181:8181
    restart: unless-stopped
  tunnel:
    image: cagataygurturk/docker-ssh-tunnel:0.0.1
    volumes:
      - /var/services/homes/rieger07/.ssh:/root/ssh:ro
    command: ssh -o StrictHostKeyChecking=no -D 17775 -l asralis tityos.feralhosting.com
